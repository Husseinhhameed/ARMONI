<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simon Says Game </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="center-block" id="case">
    <div id="control">
      <div id="brand">Sl <span class="large">m </span>O <span class="large">n </span><span class="tiny">&#174;</span>
        <div class="detail"></div>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="col display">
            <div id="display">
              <div id="number">888</div>
            </div>
            <div class="label">COUNT</div>
          </div>
          <div class="col start">
            <div class="roundbtn btn" id="start"></div>
            <div class="label">START</div>
          </div>
          <div class="col strict">
            <div class="center-block" id="strictlight"></div>
            <div class="roundbtn btn" id="strict"></div>
            <div class="label">STRICT</div>
          </div>
        </div>
        <div class="row power">
          <input class="switch" type="checkbox" name="switch"/>
        </div>
      </div>
    </div>
    <div class="playbtn btn" id="green">
      <div class="lightbulb"></div>
    </div>
    <div class="playbtn btn" id="red">
      <div class="lightbulb"></div>
    </div>
    <div class="playbtn btn" id="yellow">
      <div class="lightbulb"></div>
    </div>
    <div class="playbtn btn" id="blue">
      <div class="lightbulb"></div>
    </div>
  </div>
</body>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js'></script><script  src="./script.js"></script>

</body>
</html>
