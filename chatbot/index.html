<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hope Bot</title>

  <!-- Stylesheets -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
  <link href="assets/css/robotstyle.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
spline-viewer::part(branding),
spline-viewer div[slot="branding"] {
  display: none !important;
}
  </style>

</head>

<body>

  <section class="chat-window">
    <button class="close">x close</button>
    <div class="chat">
      <div class="model">
        <p>Hi! Taking care of loved ones is not easy, and I'm here to make it a little easier. How can I help today?</p>
      </div>
    </div>
    <div class="input-area">
      <input placeholder="Ask me anything..." type="text">
      <button>
        <img src="assets/images/send-icon.png" alt="send">
      </button>
      <button class="mic-btn" title="Speak">
        <img src="assets/images/mic-icon.png" alt="mic" style="height: 24px;">
      </button>
    </div>
  </section>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <div class="chat-button">
    <img src="assets/images/chat-icon.png" alt="start chat">
  </div>

  <div class="page-wrapper">
    <section class="banner-one" style="background-color: black;">
      <div class="robot">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>
      </div>
      <div class="auto-container">
        <div class="banner-one_content">
          <div class="banner-one_content-inner">
            <h1 class="banner-one_heading">Hope<br>Bot</h1>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove(); // Remove the logo element entirely
          console.log("Spline watermark removed.");
          clearInterval(interval);
        }
      }
    }, 500);
  </script>
  
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/appear.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/swiper.min.js"></script>
  <script src="assets/js/odometer.js"></script>
  <script src="assets/js/gsap.min.js"></script>
  <script src="assets/js/SplitText.min.js"></script>
  <script src="assets/js/ScrollTrigger.min.js"></script>
  <script src="assets/js/ScrollToPlugin.min.js"></script>
  <script src="assets/js/ScrollSmoother.min.js"></script>
  <script type="module" src="assets/js/robotmain.js"></script>
</body>
</html>
